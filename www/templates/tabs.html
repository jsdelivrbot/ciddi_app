<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Discover Tab -->
  <ion-tab title="KeÅŸfet" icon-off="ion-search" icon-on="ion-search" 
  href="#app/tab/discover">
    <ion-nav-view name="tab-discover"></ion-nav-view>
  </ion-tab>


  <!-- Favorites Tab -->
  <ion-tab title="Favoriler" icon-off="ion-heart" icon-on="ion-heart"
   badge="favCount()" badge-style="badge-assertive" on-select="enteringFavorites()"
    on-deselect="leavingFavorites()" href="#app/tab/favorites">
    <ion-nav-view name="tab-favorites"></ion-nav-view>
  </ion-tab>


</ion-tabs>
